name: C/C++ Linter

on:
  push:
    branches: [ main, Development ]
  pull_request:
    branches: [ main, Development ] 

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Run C/C++ Linter Action
        uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: 'file' 
          tidy-checks: '-*,modernize-use-trailing-return-type,modernize-use-auto,modernize-use-nullptr'
          version: '11' 

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
